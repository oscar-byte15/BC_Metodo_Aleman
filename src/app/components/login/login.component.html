<div class="aligner">
    <mat-card class="aligner-center-item">
        <mat-card-title>
            Login Form
        </mat-card-title>

        <mat-card-content class="login-board" >
            <form id="login-form" #lForm="ngForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

                <mat-form-field class="flexbox" appearance="fill">
                    <mat-label>Enter your Email</mat-label>
                    <input matInput  type="text" formControlName="email" placeholder="Email"/>
                    <mat-error class="red" *ngIf="submitted && loginForm.controls.email.hasError('required')">
                        Field is mandatory
                    </mat-error>
                    <mat-error class="red" *ngIf="submitted && loginForm.controls.email.hasError('email')">
                        Not correct email
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="flexbox" appearance="fill">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Password"/>
                    <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error class="red" *ngIf="submitted && loginForm.controls.password.hasError('required')">
                        Field is mandatory
                    </mat-error>

                </mat-form-field>

            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="submit" form="login-form">Log In</button>
        </mat-card-actions>
        <mat-hint>Register <button mat-button (click)="GoSignup()"> Sign up</button></mat-hint>

    </mat-card>
</div>
